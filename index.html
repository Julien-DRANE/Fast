<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Remplissage</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        #gameCanvas {
            width: 100vw;
            height: 100vh;
            background-color: red;
        }
        #score {
            position: absolute;
            color: white;
            font-size: 24px;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <audio id="backgroundMusic" loop>
        <source src="stress_music.mp3" type="audio/mpeg">
    </audio>
    <script src="app.js"></script>
</body>
</html>
