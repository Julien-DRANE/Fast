<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Remplissage</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black; /* Fond noir */
            flex-direction: column; /* Pour le bouton */
            height: 100vh;
            width: 100vw;
        }
        #gameCanvas {
            background-color: black; /* Couleur de fond noire */
            display: none; /* Cacher le canvas au début */
        }
        #score {
            position: absolute;
            color: white;
            font-size: 24px;
            top: 10px;
            left: 10px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: green;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">Démarrer le Jeu</button>
    <audio id="backgroundMusic" loop>
        <source src="stress_music.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas la balise audio.
    </audio>
    <script src="app.js"></script>
</body>
</html>
